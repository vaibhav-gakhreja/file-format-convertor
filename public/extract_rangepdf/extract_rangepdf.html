<!DOCTYPE html>
<head>
    <title>Extract a range</title>
</head>
<body leftmargin="200px" topmargin="50px" style="background-color:lightskyblue;">
    <h1>Upload the pdf</h1>
    <form action="/extract_rangepdf/fileupload" method="POST" enctype="multipart/form-data">
        Give the page range to be extracted <input type="text" name="start"></input> - <input type="text" name="end"></input><br><br>

    </form>
</body>
</html>
